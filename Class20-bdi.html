<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDI Tag Example</title>
</head>
<body>
    <h1>BDI Tag Example</h1>
    <p>
        Your order number is: 
        <bdi dir="ltr">123456</bdi>
    </p>
    <p>
        مرحبا بكم: 
        <bdi dir="rtl">أهلاً</bdi>
    </p>
</body>
</html>
