<html>
<head>
<title>
Form
</title>
</head>
<body bgcolor="orange">
<fieldset><legend>User Details</legend>
<table width="400px" height="100px" border="2px" align="center">
<tr>
<td height="30px" colspan="2"><center>Registration Form</center></td>
</tr>
<tr>
<td width="150px" height="30px">First Name</td>
<td width="150px" height="30px"><input type="text"></input></td>
</tr>
<tr>
<td width="150px" height="30px">Last Name</td>
<td width="150px" height="30px"><input type="text"></input></td>
</tr>
<tr>
<td width="150px" height="30px">Languages</td>
<td width="150px" height="30px">
<input type="checkbox">HTML 1.0</input><br>
<input type="checkbox">HTML 4.01</input><br>
<input type="checkbox">HTML 5</input><br>
<input type="checkbox">XHTML 1.0</input><br>
<input type="checkbox">XHTML 1.1</input><br>
</td>
</tr>
<tr>
<td width="150px" height="30px">Gender</td>
<td width="150px" height="30px">
<input type="radio">Male</input>
<input type="radio">Female</input>
</td>
</tr>
<td width="150px" height="30px">Shift</td>
<td width="150px" height="30px">
<Select>
<option>Morning</option>
<option>Evening</option>
<option>Night</option>
</Select>
</td>
</tr>
<tr>
<td width="150px" height="30px">Batch</td>
<td width="150px" height="30px">
<Select size="4">
<option>Batch-01 : 04 to 05 For Web only</option>
<option>Batch-02 : 05 to 06 For Web only</option>
<option>Batch-03 : 06 to 07 For Web only</option>
<option>Batch-04 : 07 to 08 For Web only</option>
<option>Batch-05 : 08 to 09 For Web only</option>
<option>Batch-06 : 09 to 10 For Web only</option>
<option>Batch-07 : 10 to 11 For Web only</option>
</Select>
</td>
</tr>
<tr>
<td width="150px" height="30px">Remarks</td>
<td width="150px" height="30px"><textarea></textarea>
</td>
</tr>
<tr>
<td width="150px" height="30px"></td>
<td width="150px" height="30px">
<input type="submit" value="Submit"></input>
<input type="submit" value="Reset"></input>
</td>
</tr>

</table>
</fieldset>
</body>
</html>
